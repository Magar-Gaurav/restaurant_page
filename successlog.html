<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="successlog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-page">
        <div class="main">
            <i class="fa-solid fa-square-check"></i>
            <h1>Successfully logined</h1>
        </div>
        <h1>Login</h1>
        <form action="login.php" method="POST">
            <div class="name">
                <label>Email: </label>
                <input type="email" name="email" id="email" placeholder="Enter your email" disabled>
            </div>
            <br>
            <div class="pass">
                <label>Password:</label>
                <input type="password" placeholder="Password" minlength="5" id="passworda" name="password" disabled>
                <span id="iconone"><i class="fa-solid fa-eye"></i></span>
            </div>
           <input type="button" id="butt" value="Click here to  Order">
        </form>
    </div>
    <script>
        let button = document.getElementById("butt");
        
        let icon = document.getElementById("iconone");
        icon.onclick= function(){
            if(icon.innerHTML=== '<i class="fa-solid fa-eye"></i>'){
                icon.innerHTML="<i class='fa-solid fa-eye-slash'>";
            }
            else{
                icon.innerHTML= '<i class="fa-solid fa-eye"></i>';
            }
        }
        butt.onclick = function() {
            window.location.href="order.html";
        }
    </script>
</body>
</html>
