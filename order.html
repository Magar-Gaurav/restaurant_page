   <script>
      let vegPrice = 100;
      let chickenPrice = 150;
      let buffPrice = 120;
      let total = document.getElementById("price1");
      let check1 = document.getElementById("check1");
      let check2 = document.getElementById("check2");

      check2.addEventListener('click', function() {
      this.style.margin = '0';
      });
       // Function to toggle visibility
       function toggleSection(headerId, contentId) {
            const header = document.getElementById(headerId);
            const content = document.getElementById(contentId);

            header.addEventListener('click', function() {
                // Toggle display property of content
                if (content.style.display === 'none' || content.style.display === '') {
                    content.style.display = 'block';  // Show the content
                } else {
                    content.style.display = 'none';   // Hide the content
                }
            });
        }

        // Initialize the toggle for each section
        toggleSection('check1', 'checkone');
        toggleSection('check2', 'checktwo');
        toggleSection('check3', 'checkthree');

        // You can repeat the toggleSection function call for other sections:
        // toggleSection('check2', 'checktwo');
      
      let momos = [
          { qty: "number-veg-classic", checkbox: "checkbox-veg-classic", minus: "minus-veg-classic", plus: "plus-veg-classic", price: vegPrice },
          { qty: "number-veg-cheese", checkbox: "checkbox-veg-cheese", minus: "minus-veg-cheese", plus: "plus-veg-cheese", price: vegPrice },
          { qty: "number-veg-steamed", checkbox: "checkbox-veg-steamed", minus: "minus-veg-steamed", plus: "plus-veg-steamed", price: vegPrice },
          { qty: "number-veg-fried", checkbox: "checkbox-veg-fried", minus: "minus-veg-fried", plus: "plus-veg-fried", price: vegPrice },
          { qty: "number-veg-jhol", checkbox: "checkbox-veg-jhol", minus: "minus-veg-jhol", plus: "plus-veg-jhol", price: vegPrice },
          { qty: "number-veg-chilli", checkbox: "checkbox-veg-chilli", minus: "minus-veg-chilli", plus: "plus-veg-chilli", price: vegPrice },
          // Chicken momos with different price
        { qty: "number-chicken-classic", checkbox: "checkbox-chicken-classic", minus: "minus-chicken-classic", plus: "plus-chicken-classic", price: chickenPrice },
        { qty: "number-chicken-jhol", checkbox: "checkbox-chicken-jhol", minus: "minus-chicken-jhol", plus: "plus-chicken-jhol", price: chickenPrice },
        { qty: "number-chicken-fried", checkbox: "checkbox-chicken-fried", minus: "minus-chicken-fried", plus: "plus-chicken-fried", price: chickenPrice },
        { qty: "number-chicken-kothey", checkbox: "checkbox-chicken-kothey", minus: "minus-chicken-kothey", plus: "plus-chicken-kothey", price: chickenPrice },
        { qty: "number-chicken-chilli", checkbox: "checkbox-chicken-chilli", minus: "minus-chicken-chilli", plus: "plus-chicken-chilli", price: chickenPrice },
        { qty: "number-chicken-tandoor", checkbox: "checkbox-chicken-tandoor", minus: "minus-chicken-tandoor", plus: "plus-chicken-tandoor", price: chickenPrice },
        // buff momos with different price
         { qty: "number-buff-steamed", checkbox: "checkbox-buff-steamed", minus: "minus-buff-steamed", plus: "plus-buff-steamed", price: buffPrice },
        { qty: "number-buff-kothey", checkbox: "checkbox-buff-kothey", minus: "minus-buff-kothey", plus: "plus-buff-kothey", price: buffPrice },
        { qty: "number-buff-jhol", checkbox: "checkbox-buff-jhol", minus: "minus-buff-jhol", plus: "plus-buff-jhol", price: buffPrice },
        { qty: "number-buff-chilli", checkbox: "checkbox-buff-chilli", minus: "minus-buff-chilli", plus: "plus-buff-chilli", price: buffPrice },
        { qty: "number-buff-tandoor", checkbox: "checkbox-buff-tandoor", minus: "minus-buff-tandoor", plus: "plus-buff-tandoor", price: buffPrice }
    ];
      
      function updatePrice() {
      let totalPrice = 0;
      
      momos.forEach(momo => {
      let qtyElement = document.getElementById(momo.qty);
      let checkboxElement = document.getElementById(momo.checkbox);
      
      if (checkboxElement.checked) {
      totalPrice += parseInt(qtyElement.value) * momo.price; // Use specific price
      }
      });
      
      total.textContent = totalPrice; // Update displayed price
      }
      
      function toggleQuantity(checkbox, minus, plus, qty) {
      if (checkbox.checked) {
      minus.disabled = false;
      plus.disabled = false;
      qty.disabled = false; // Enable quantity input when checkbox is checked
      } else {
      minus.disabled = true;
      plus.disabled = true;
      qty.disabled = true; // Disable quantity input when checkbox is unchecked
      qty.value = 1; // Reset quantity when unchecked
      }
      updatePrice(); // Update price immediately after checking/unchecking
      }
      function changeQty(change, qty) {
      let currentValue = parseInt(qty.value);
      if (currentValue + change >= 1) {
      qty.value = currentValue + change;
      updatePrice(); // Call updatePrice after changing quantity
      }
      }
      
      // Ensure event listeners work correctly
      momos.forEach(momo => {
      let qtyElement = document.getElementById(momo.qty);
      let checkboxElement = document.getElementById(momo.checkbox);
      let minusElement = document.getElementById(momo.minus);
      let plusElement = document.getElementById(momo.plus);
      
      checkboxElement.addEventListener('change', () => toggleQuantity(checkboxElement, minusElement, plusElement, qtyElement));
      minusElement.addEventListener('click', () => changeQty(-1, qtyElement));
      plusElement.addEventListener('click', () => changeQty(1, qtyElement));
      qtyElement.addEventListener("input", updatePrice);
      });
      
      updatePrice(); // Initialize price on page load
   </script>
